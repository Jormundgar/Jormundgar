name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # Most used languages
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.TOKEN }}
          filename: metrics_languages.svg
          base: header
          config_timezone: Asia/Jerusalem
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_limit: 6
          plugin_languages_details: percentage

      # Featured + pinned repositories
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.TOKEN }}
          filename: metrics_repos.svg
          base: repositories
          plugin_repositories: yes
          plugin_repositories_featured: Jormundgar/SmartLibrarian
          plugin_repositories_pinned: 1

      # Music (recently played) — Last.fm (или замени на Spotify)
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.TOKEN }}                # GitHub PAT
          filename: metrics_music.svg
          base: header
          config_timezone: Asia/Jerusalem
          plugin_music: yes
          plugin_music_provider: spotify
          plugin_music_mode: recent                  # последние прослушивания
          plugin_music_limit: 5
          # один секрет с тремя значениями через запятую: client_id,client_secret,refresh_token
          plugin_music_token: ${{ secrets.SPOTIFY_TOKEN }}
